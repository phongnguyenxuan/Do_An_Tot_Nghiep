name: do_an_tot_nghiep
description: A Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.19
  flutter_screenutil: ^5.7.0
  flutter_translate: ^4.0.3
  flutter_localization: ^0.1.10
  flutter_localizations: 
    sdk: flutter
  hive: ^2.2.3
  http: ^0.13.6
  path_provider: ^2.0.15
  percent_indicator: ^4.2.3
  provider: ^6.0.5
  loader_overlay: ^2.3.0
  flutter_staggered_animations: ^1.1.1
  tuple: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0
  change_app_package_name: ^1.1.0
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/launcher_icon.png"
flutter_native_splash:
  color: '#19212E'
  android_12:
    color: '#19212E'
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/
    - assets/icons/
    - assets/langs/vi.json
    - assets/langs/en.json
    - assets/images/default_cards/
    - assets/images/shape/
  fonts:
    - family:  CustomIcon
      fonts:
       - asset: assets/fonts/CustomIcon.ttf
